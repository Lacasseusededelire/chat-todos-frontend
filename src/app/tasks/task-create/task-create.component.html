<mat-card class="task-create-card">
    <mat-card-header>
      <mat-card-title>Créer une Tâche</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Titre requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date de début</mat-label>
          <input matInput type="date" formControlName="startDate" />
          <mat-error *ngIf="taskForm.get('startDate')?.hasError('required')">Date requise</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date de fin</mat-label>
          <input matInput type="date" formControlName="endDate" />
          <mat-error *ngIf="taskForm.get('endDate')?.hasError('required')">Date requise</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Assigné à</mat-label>
          <input matInput type="number" formControlName="assignedToId" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Créer</button>
      </form>
    </mat-card-content>
  </mat-card>
