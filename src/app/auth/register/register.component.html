<mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email requis</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email invalide</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Mot de passe requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Nom requis</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">S'inscrire</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/login">Déjà un compte ? Connecte-toi !</a>
    </mat-card-actions>
  </mat-card>
